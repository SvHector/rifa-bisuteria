<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegir Número - Rifa</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <h1>Selecciona tu número</h1>
  <div class="controls">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('libres')">Disponibles</button>
    <button onclick="filtrar('ocupados')">Ocupados</button>
  </div>
  <table id="tabla">
    <thead>
      <tr>
        <th>Número</th>
        <th>Nombre</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { db, ref, onValue, set } from './firebase-config.js';

    const dbRef = ref(db, "rifa");
    let datos = [];

    onValue(dbRef, (snapshot) => {
      datos = snapshot.val() || [];
      renderizarTabla(datos);
    });

    function renderizarTabla(lista) {
  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";
  lista.forEach((item, idx) => {
    const fila = document.createElement("tr");

    // Número
    const celdaNum = document.createElement("td");
    celdaNum.textContent = item.numero;

    // Nombre
    const celdaNombre = document.createElement("td");
    const inputNombre = document.createElement("input");
    inputNombre.type = "text";
    inputNombre.value = item.nombre;
    inputNombre.placeholder = "Tu nombre";
    inputNombre.disabled = item.nombre !== "";
    celdaNombre.appendChild(inputNombre);

    // Acción
    const celdaAccion = document.createElement("td");
    if (item.nombre !== "") {
      celdaAccion.innerHTML = "<span style='color: gray;'>Ocupado</span>";
    } else {
      const btnGuardar = document.createElement("button");
      btnGuardar.textContent = "Elegir";
      btnGuardar.onclick = () => {
        const nombreLimpio = inputNombre.value.trim();
        if (nombreLimpio === "") {
          alert("Por favor escribe tu nombre.");
          return;
        }

        // Validar que aún esté disponible antes de guardar
        if (datos[idx].nombre !== "") {
          alert("Este número ya fue ocupado por otra persona.");
          return;
        }

        datos[idx].nombre = nombreLimpio;
        set(dbRef, datos);

        // Guardar en bitácora
        const fecha = new Date().toISOString();
        const bitacoraRef = ref(db, "bitacora/" + fecha.replaceAll(":", "-"));
        set(bitacoraRef, {
          numero: item.numero,
          nombre: nombreLimpio,
          fecha: fecha
        });

        alert("¡Número guardado!");
      };
      celdaAccion.appendChild(btnGuardar);
    }

    fila.appendChild(celdaNum);
    fila.appendChild(celdaNombre);
    fila.appendChild(celdaAccion);
    tbody.appendChild(fila);
  });
}
    function filtrar(tipo) {
      if (tipo === "todos") renderizarTabla(datos);
      if (tipo === "libres") renderizarTabla(datos.filter(d => d.nombre === ""));
      if (tipo === "ocupados") renderizarTabla(datos.filter(d => d.nombre !== ""));
    }
  </script>
</body>
</html>
